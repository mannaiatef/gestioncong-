<div class="fournisseur-card">
  <div class="card-header">
    <h2><i class="pi pi-list" style="margin-right:8px;color:#007ad9;"></i>Liste des Commandes</h2>
    <button pButton type="button" label="Ajouter" icon="pi pi-plus" class="add-btn" (click)="router.navigate(['/dashboard/commandes/ajouter'])"></button>
  </div>

  <p-table [value]="commandes" [loading]="loading" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'" class="styled-table modern-table">
    <ng-template pTemplate="header">
      <tr>
        <th>Date <i class="pi pi-calendar"></i></th>
        <th>Statut <i class="pi pi-info-circle"></i></th>
        <th>Montant Total <i class="pi pi-euro"></i></th>
        <th>Fournisseur <i class="pi pi-user"></i></th>
        <th>Actions <i class="pi pi-cog"></i></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-commande>
      <tr>
        <td>{{commande.date | date:'dd/MM/yyyy'}}</td>
        <td>
          <span [ngClass]="{
            'status-badge': true,
            'status-en-cours': commande.status === 'EN_COURS',
            'status-validee': commande.status === 'VALIDEE',
            'status-annulee': commande.status === 'ANNULEE'
          }">
            {{commande.status}}
          </span>
        </td>
        <td>{{commande.totalAmount | currency:'EUR'}}</td>
        <td>{{commande.fournisseur?.name}}</td>
        <td class="actions-col">
          <button class="icon-btn info" (click)="router.navigate(['/dashboard/commandes', commande.id])" pTooltip="DÃ©tails">
            <i class="pi pi-eye"></i>
          </button>
          <button class="icon-btn edit" (click)="editCommande(commande.id)" pTooltip="Modifier">
            <i class="pi pi-pencil"></i>
          </button>
          <button class="icon-btn delete" (click)="deleteCommande(commande.id)" pTooltip="Supprimer">
            <i class="pi pi-trash"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog></p-confirmDialog>
  <p-toast></p-toast>
</div>
