<div class="fournisseur-card">
  <div class="card-header">
    <h2><i class="pi pi-database" style="margin-right:8px;color:#007ad9;"></i>Liste des Matériaux</h2>
    <button pButton type="button" label="Ajouter" icon="pi pi-plus" class="add-btn" (click)="router.navigate(['/dashboard/materials/ajouter'])"></button>
  </div>

  <p-table [value]="materials" [loading]="loading" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'" class="styled-table modern-table">
    <ng-template pTemplate="header">
      <tr>
        <th>Nom <i class="pi pi-tag"></i></th>
        <th>Catégorie <i class="pi pi-tags"></i></th>
        <th>Quantité <i class="pi pi-sort-numeric-up"></i></th>
        <th>Prix Unitaire <i class="pi pi-euro"></i></th>
        <th>Actions <i class="pi pi-cog"></i></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-material>
      <tr>
        <td>{{material.name}}</td>
        <td>{{material.categorie}}</td>
        <td>{{material.quantity}}</td>
        <td>{{material.unitPrice | currency:'EUR'}}</td>
        <td class="actions-col">
          <button class="icon-btn edit" (click)="editMaterial(material.id)" pTooltip="Modifier">
            <i class="pi pi-pencil"></i>
          </button>
          <button class="icon-btn delete" (click)="deleteMaterial(material.id)" pTooltip="Supprimer">
            <i class="pi pi-trash"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
