<div class="notification-container">
  <button class="notification-btn" 
          [class.has-notifications]="unreadCount > 0"
          (click)="toggleDropdown()">
    <i class="fas fa-bell"></i>
    <span class="badge" *ngIf="unreadCount > 0">{{unreadCount}}</span>
  </button>

  <div class="notification-dropdown" *ngIf="showDropdown">
    <div class="notification-header">
      <h3>Notifications</h3>
      <div class="header-actions">
        <select [(ngModel)]="selectedFilter" (change)="onFilterChange()" class="filter-select">
          <option value="all">Toutes</option>
          <option value="DEMANDE_CREEE">Nouvelles demandes</option>
          <option value="DEMANDE_ACCEPTEE">Demandes acceptées</option>
          <option value="DEMANDE_REFUSEE">Demandes refusées</option>
        </select>
        <button class="mark-all-read" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
          <i class="fas fa-check-double"></i> Tout marquer comme lu
        </button>
      </div>
    </div>

    <div class="notification-list">
      <div *ngIf="filteredNotifications.length === 0" class="no-notifications">
        <i class="fas fa-bell-slash"></i>
        <p>Aucune notification</p>
      </div>

      <div *ngFor="let notification of filteredNotifications" 
           class="notification-item" 
           [class.unread]="!notification.read"
           (click)="markAsRead(notification)">
        
        <div class="notification-icon">
          <i [class]="getNotificationIcon(notification.type)"></i>
        </div>
        
        <div class="notification-content">
          <p class="notification-message">{{notification.message}}</p>
          <span class="notification-time">{{formatTime(notification.timestamp)}}</span>
        </div>
        
        <button class="delete-btn" (click)="deleteNotification(notification.id, $event)">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>
</div>
